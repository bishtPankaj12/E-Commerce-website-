<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Easy Ware</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body>
    <div class="greet">
        <h2>Wecome To Easy wear</h2>
    </div>
    <div class="container register-container d-flex justify-content-center">
        <div class="register-card" style="width: 800px;">
            <h3 class="text-center">Sign Up</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="regPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="regPassword" required>
                        <button class="btn btn-primary toggle-password" type="button" onclick="togglePassword('regPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="regConfirmPassword" required>
                        <button class="btn btn-primary toggle-password" type="button" onclick="togglePassword('regConfirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
